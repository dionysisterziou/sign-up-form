<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="main-container-right">
            <form action="#" method="post">
                <div class="grid-item header-container">
                    <h1>Become Greek!</h1>
                    <small>Sign up now and get the ancient DNA for free!</small>
                </div>

                <div class="row">
                    <div class="grid-item">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="grid-item">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="grid-item">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="grid-item">
                        <label for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div class="row">
                    <div class="grid-item">
                        <label for="password">Password *
                            <input type="password" id="password" name="password" class="error" required>
                        </label>
                    </div>
                    <div class="grid-item">
                        <label for="password_confirmation">Confirm password *</label>
                        <input type="password" id="password_confirmation" name="password_confirmation" class="error"
                            required>
                    </div>
                </div>

                <div class="grid-item button-submit">
                    <button type="submit">Become Greek</button>
                </div>
            </form>

            <p>Already Greek? <a href="#">Log in</a></p>
        </div>

        <div class="main-container-left">
            <img src="./images/background.jpg" alt="Background image" class="background-image">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo image" class="logo-image">
                <p class="logo-text">Greece</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
