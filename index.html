<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>

<body>
    <div class="main-container">
        <div class="main-container-right">
            <form action="#" method="post">
                <h1>Become Greek!</h1>

                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

                <div>
                    <button type="submit">Become Greek</button>
                </div>
            </form>

            <p>Already Greek? <a href="#">Log in</a></p>
        </div>

        <div class="main-container-left">
            <img src="./images/background.jpg" alt="Background image" class="background-image">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo image" class="logo-image">
                <p class="logo-text">Greece</p>
            </div>
        </div>
    </div>
</body>

</html>
